<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iframe</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="loading-spinner" style="display: none;">Loading...</div>
        <div class="form-section">
            <!-- Section to display Younium details -->
            <div class="younium-details">
                <h2>Order Details</h2>
                <div class="form-group">
                    Name: <span id="account-name"></span>
                </div>
                <div class="form-group">
                    Status: <span id="order-status"></span>
                </div>
                <div class="form-group">
                    Description: <span id="order-description"></span>
                </div>
                <div class="form-group">
                    Start Date: <span id="order-start-date"></span>
                </div>

                <!-- Section for products and charges -->
                <div class="form-group product-selection">
                    <h3>Products & Charges</h3>
                    <div id="products-container"></div>
                </div>
            </div>

            <!-- Small text area for displaying IDs -->
            <div class="id-info">
                <p>HubSpot ID: <span id="hubspot-id"></span></p>
                <p>Org Number: <span id="org-number"></span></p>
                <p>Order ID: <span id="order-id"></span></p>
                <p>Account Number: <span id="account-number"></span></p>
            </div>
        </div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        // Parse the URL and get Younium data
        const urlParams = new URLSearchParams(window.location.search);
        const youniumData = JSON.parse(urlParams.get('youniumData'));

        // Map DOM elements for reusability
        const domElements = {
            hubspotId: document.getElementById('hubspot-id'),
            orgNumber: document.getElementById('org-number'),
            accountName: document.getElementById('account-name'),
            accountNumber: document.getElementById('account-number'),
            orderId: document.getElementById('order-id'),
            orderStatus: document.getElementById('order-status'),
            orderDescription: document.getElementById('order-description'),
            orderStartDate: document.getElementById('order-start-date'),
            productsContainer: document.getElementById('products-container')
        };

        // Show loading spinner while fetching data
        document.getElementById('loading-spinner').style.display = 'block';

        // Populate Younium Account and Order data
        domElements.hubspotId.textContent = urlParams.get('hubspotId');
        domElements.orgNumber.textContent = urlParams.get('orgNo');
        domElements.accountName.textContent = youniumData.account.name;
        domElements.accountNumber.textContent = youniumData.account.accountNumber;
        domElements.orderId.textContent = youniumData.id;
        domElements.orderStatus.textContent = youniumData.status;
        domElements.orderDescription.textContent = youniumData.description;
        domElements.orderStartDate.textContent = youniumData.effectiveStartDate;

        // Hide loading spinner once data is loaded
        document.getElementById('loading-spinner').style.display = 'none';

        // Populate Products and Charges
        youniumData.products.forEach(product => {
            const productElement = document.createElement('div');
            productElement.classList.add('product');
            productElement.innerHTML = `<h4>${product.name}</h4>`;

            const chargeList = document.createElement('ul');
            product.charges.forEach(charge => {
                const chargeItem = document.createElement('li');
                
                // Include span with id for updating status dynamically
                if (charge.isReady4Invoicing === true) {
                    chargeItem.innerHTML = `
                        <span class="status-text" id="status-${charge.id}" style="color:green;">Activated for invoicing</span>
                        <button class="toggle-button" data-charge-id="${charge.id}" data-product-name="${product.name}" style="background-color:green;">Deactivate</button>
                    `;
                } else {
                    chargeItem.innerHTML = `
                        <span class="status-text" id="status-${charge.id}" style="color:red;">Not activated for invoicing</span>
                        <button class="toggle-button" data-charge-id="${charge.id}" data-product-name="${product.name}" style="background-color:red;">Activate</button>
                    `;
                }

                chargeList.appendChild(chargeItem);
            });

            productElement.appendChild(chargeList);
            domElements.productsContainer.appendChild(productElement);
        });
    </script>

    <!-- Import client.js for Trello Power-Up functionality -->
    <script src="/client.js"></script>
</body>
</html>
