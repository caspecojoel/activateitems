<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        .form-section {
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-selection label {
            display: block;
            margin: 5px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #save {
            margin-top: 10px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aktivera produkter</h1>

        <div class="form-section">
            <div class="form-group">
                <label for="hubspot-id">HubSpot ID:</label>
                <input type="text" id="hubspot-id" placeholder="Enter HubSpot ID" style="width: 100%;">
            </div>

            <div class="form-group product-selection">
                <h2>VÃ¤lj produkter</h2>
                <label><input type="checkbox" name="product" value="Product A"> Product A</label>
                <label><input type="checkbox" name="product" value="Product B"> Product B</label>
                <label><input type="checkbox" name="product" value="Product C"> Product C</label>
            </div>

            <button id="save">Spara</button>
        </div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get the hubspotId parameter from the URL and populate the input field
        var hubspotId = getUrlParameter('hubspotId');
        document.getElementById('hubspot-id').value = hubspotId;
    </script>
    <script src="/client.js"></script>
</body>
</html>
