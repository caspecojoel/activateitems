<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark products as ready for invoicing in Younium</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Add styles for loading placeholders */
        .loading-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 1.2em;
            color: #999;
            font-style: italic;
        }

        /* Spinner styles */
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border-left-color: #09f;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Disable interactions while loading */
        .disabled {
            pointer-events: none;
            opacity: 0.6;
        }

        /* Style for the overall loading overlay */
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: none; /* Hidden by default */
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Overall Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay">
            <div class="spinner"></div>
            <span>Loading order details...</span>
        </div>

        <div class="form-section">
            <!-- Section to display Younium details -->
            <div class="younium-details">
                <div class="form-group">
                    <strong>Account Name:</strong> <span id="account-name" class="loading-placeholder"><span class="spinner"></span> Loading...</span>
                </div>
                <div class="form-group">
                    <strong>Order Status:</strong> <span id="order-status" class="loading-placeholder"><span class="spinner"></span> Loading...</span>
                </div>
            </div>

            <!-- Section for products and charges in a table -->
            <div class="form-group product-selection">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Charge</th>
                            <th>Start Date</th>
                            <th>Status</th>
                            <th>Mark as ready</th>
                        </tr>
                    </thead>
                    <tbody id="products-container">
                        <tr>
                            <td colspan="5" class="loading-placeholder"><span class="spinner"></span> Loading products...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- IDs and Order Information -->
            <div class="id-info">
                <p><strong>HubSpot ID:</strong> <span id="hubspot-id" class="loading-placeholder"><span class="spinner"></span> Loading...</span></p>
                <p><strong>Org Number:</strong> <span id="org-number" class="loading-placeholder"><span class="spinner"></span> Loading...</span></p>
                <p><strong>Order ID:</strong> <span id="order-id" class="loading-placeholder"><span class="spinner"></span> Loading...</span></p>
                <p><strong>Account Number:</strong> <span id="account-number" class="loading-placeholder"><span class="spinner"></span> Loading...</span></p>
                <p><strong>Order Description:</strong> <span id="order-description" class="loading-placeholder"><span class="spinner"></span> Loading...</span></p>
            </div>
        </div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="/client.js"></script>
</body>
</html>
