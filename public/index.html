<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        .form-section {
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-selection label {
            display: block;
            margin: 5px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #save {
            margin-top: 10px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
          <div class="form-group">
            HubSpot ID: <span id="hubspot-id"></span>
          </div>
          <div class="form-group">
            Org Number: <span id="org-number"></span>
          </div>
          <div class="form-group">
            Account Name: <span id="account-name"></span>
          </div>
          <div class="form-group">
            Account Number: <span id="account-number"></span>
          </div>
          <div class="form-group product-selection">
            <h3>Välj produkter</h3>
            <div id="labels-container"></div>
          </div>
          <button id="save">Skicka</button>
        </div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        const urlParams = new URLSearchParams(window.location.search);
        document.getElementById('hubspot-id').textContent = urlParams.get('hubspotId');
        document.getElementById('org-number').textContent = urlParams.get('orgNo');

        // Get HubSpot ID, labels, card title, and user name from the URL
        var hubspotId = getUrlParameter('hubspotId');
        var labels = getUrlParameter('labels').split(',');
        var cardTitle = getUrlParameter('cardTitle');
        var userName = getUrlParameter('userName');
        var orgNo = getUrlParameter('orgNo');

        // Populate the labels as checkbox options
        var labelsContainer = document.getElementById('labels-container');
        labels.forEach(function(label) {
            var labelElement = document.createElement('label');
            labelElement.innerHTML = `<input type="checkbox" name="product" value="${label}"> ${label}`;
            labelsContainer.appendChild(labelElement);
        });

        // Handle form submission
        document.getElementById('save').addEventListener('click', function() {
            // Collect form data
            var selectedLabels = [];
            document.querySelectorAll('input[name="product"]:checked').forEach(function(checkbox) {
                selectedLabels.push(checkbox.value);
            });

            var formData = {
                hubspotId: hubspotId,
                selectedLabels: selectedLabels,
                cardTitle: cardTitle,
                userName: userName,
                orgNo: orgNo
            };

            console.log("Form Data being sent:", formData);

            // Send form data to the server
            fetch('/submit-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Klarmarkering skickades till säljaren!');
                    if (data.youniumData) {
                        document.getElementById('account-name').textContent = data.youniumData.name;
                        document.getElementById('account-number').textContent = data.youniumData.accountNumber;
                    }
                } else {
                    alert('Fel när klarmarkeringen skulle skickas, kontakta systemadministratör');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Fel när klarmarkeringen skulle skickas, kontakta systemadministratör');
            });
        });
    </script>
    
    <script src="/client.js"></script>
</body>
</html>
