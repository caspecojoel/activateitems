<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        .form-section {
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-selection label {
            display: block;
            margin: 5px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        #save {
            margin-top: 10px;
            align-self: flex-start;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-group">
                <label for="hubspot-id">HubSpot ID:</label>
                <input type="text" id="hubspot-id" placeholder="Enter HubSpot ID" style="width: 100%;">
            </div>

            <div class="form-group product-selection">
                <h3>Välj produkter</h3>
                <div id="labels-container"></div>
            </div>

            <button id="save">Spara</button>
        </div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        // Get Trello client object using TrelloPowerUp.iframe()
        var t = window.TrelloPowerUp.iframe();

        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            var regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            var results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Get HubSpot ID, labels, card title, and user name from the URL
        var hubspotId = getUrlParameter('hubspotId');
        var labels = getUrlParameter('labels').split(',');
        var cardTitle = getUrlParameter('cardTitle');
        var userName = getUrlParameter('userName'); // Retrieve the user name from the URL

        document.getElementById('hubspot-id').value = hubspotId;

        // Populate the labels as checkbox options
        var labelsContainer = document.getElementById('labels-container');
        labels.forEach(function(label) {
            var labelElement = document.createElement('label');
            labelElement.innerHTML = `<input type="checkbox" name="product" value="${label}"> ${label}`;
            labelsContainer.appendChild(labelElement);
        });

        // Handle form submission
        document.getElementById('save').addEventListener('click', function() {
            var saveButton = document.getElementById('save');

            // Disable the save button to prevent duplicates
            saveButton.disabled = true;

            // Collect form data
            var selectedLabels = [];
            document.querySelectorAll('input[name="product"]:checked').forEach(function(checkbox) {
                selectedLabels.push(checkbox.value);
            });

            var formData = {
                hubspotId: document.getElementById('hubspot-id').value,
                selectedLabels: selectedLabels,
                cardTitle: cardTitle, // Include the card title in the form data
                userName: userName  // Include the user name in the form data
            };

            console.log("Form Data being sent:", formData);

            // Send form data to the server
            fetch('/submit-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Close the popup using TrelloPowerUp's t.closePopup() function
                    t.closePopup();
                } else {
                    alert('Fel när klarmarkeringen skulle skickas, kontakta systemadministratör');
                    saveButton.disabled = false; // Re-enable the save button in case of error
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Fel när klarmarkeringen skulle skickas, kontakta systemadministratör');
                saveButton.disabled = false; // Re-enable the save button in case of error
            });
        });
    </script>
    
    <script src="/client.js"></script>
</body>
</html>
