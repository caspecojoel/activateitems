<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark products as ready for invoicing in Younium</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div id="loading-spinner" class="loading" style="display: none;">Loading order details...</div>

        <div class="form-section">
            <!-- Section to display Younium details -->
            <div class="younium-details">
                <div class="form-group">
                    <strong>Account Name:</strong> <span id="account-name"></span>
                </div>
                <div class="form-group">
                    <strong>Order Status:</strong> <span id="order-status"></span>
                </div>
            </div>

            <!-- Section for products and charges in a table -->
            <div class="form-group product-selection">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Charge</th>
                            <th>Start Date</th>
                            <th>Status</th>
                            <th>Mark as ready</th>
                        </tr>
                    </thead>
                    <tbody id="products-container"></tbody>
                </table>
            </div>

            <!-- IDs and Order Information -->
            <div class="id-info">
                <p><strong>HubSpot ID:</strong> <span id="hubspot-id"></span></p>
                <p><strong>Org Number:</strong> <span id="org-number"></span></p>
                <p><strong>Order ID:</strong> <span id="order-id"></span></p>
                <p><strong>Account Number:</strong> <span id="account-number"></span></p>
                <p><strong>Order Description:</strong> <span id="order-description"></span></p>
            </div>
        </div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        // Initial Setup: Map DOM elements for reusability
        const domElements = {
            hubspotId: document.getElementById('hubspot-id'),
            orgNumber: document.getElementById('org-number'),
            accountName: document.getElementById('account-name'),
            accountNumber: document.getElementById('account-number'),
            orderId: document.getElementById('order-id'),
            orderStatus: document.getElementById('order-status'),
            orderDescription: document.getElementById('order-description'),
            productsContainer: document.getElementById('products-container'),
            loadingSpinner: document.getElementById('loading-spinner')
        };
    
        // Ensure all DOM elements exist
        Object.keys(domElements).forEach(key => {
            if (!domElements[key]) {
                console.error(`Element with ID '${key}' is missing from the HTML.`);
            } else {
                console.log(`Element with ID '${key}' is present.`);
            }
        });
    
        // Show loading spinner while waiting for data
        domElements.loadingSpinner.style.display = 'block';
        console.log('Loading spinner displayed, waiting for Younium data...');
    
        // Listen for messages from the parent iframe to receive Younium data
        window.addEventListener('message', (event) => {
            console.log('Message received from origin:', event.origin);

            // Ensure that the message is coming from a trusted source
            if (event.origin !== 'https://activateitems-d22e28f2e719.herokuapp.com' && event.origin !== 'https://trello.com') {
                console.warn('Untrusted origin:', event.origin);
                return;
            }

            // Ensure the message type is 'updateYouniumData'
            if (event.data && event.data.type) {
                console.log('Message type received:', event.data.type);
            }

            if (event.data && event.data.type === 'updateYouniumData') {
                console.log('Processing Younium data update...');
                const youniumData = event.data.data;
                console.log('Received Younium data:', youniumData);

                // Validate if youniumData is not null or undefined
                if (!youniumData) {
                    console.error('Received Younium data is null or undefined. Aborting update.');
                    return;
                }

                // Populate Younium Account and Order data if the elements exist
                if (domElements.hubspotId) {
                    domElements.hubspotId.textContent = youniumData.hubspotId || 'N/A';
                    console.log('Updated HubSpot ID:', youniumData.hubspotId);
                }
                if (domElements.orgNumber) {
                    domElements.orgNumber.textContent = youniumData.orgNo || 'N/A';
                    console.log('Updated Org Number:', youniumData.orgNo);
                }
                if (domElements.accountName) {
                    domElements.accountName.textContent = youniumData.account?.name || 'N/A';
                    console.log('Updated Account Name:', youniumData.account?.name);
                }
                if (domElements.accountNumber) {
                    domElements.accountNumber.textContent = youniumData.account?.accountNumber || 'N/A';
                    console.log('Updated Account Number:', youniumData.account?.accountNumber);
                }
                if (domElements.orderId) {
                    domElements.orderId.textContent = youniumData.id || 'N/A';
                    console.log('Updated Order ID:', youniumData.id);
                }
                if (domElements.orderStatus) {
                    domElements.orderStatus.textContent = youniumData.status || 'N/A';
                    console.log('Updated Order Status:', youniumData.status);
                }
                if (domElements.orderDescription) {
                    domElements.orderDescription.textContent = youniumData.description || 'N/A';
                    console.log('Updated Order Description:', youniumData.description);
                }

                // Clear previous products data
                domElements.productsContainer.innerHTML = '';
                console.log('Cleared previous product data.');

                // Validate products data
                if (!youniumData.products || !Array.isArray(youniumData.products)) {
                    console.error('Younium products data is invalid. Expected an array but got:', youniumData.products);
                    return;
                }

                // Sort and populate products data
                youniumData.products.sort((a, b) => a.name.localeCompare(b.name)); // Sort products alphabetically

                youniumData.products.forEach((product, productIndex) => {
                    if (!product.charges || !Array.isArray(product.charges)) {
                        console.warn(`Product at index ${productIndex} has invalid charges data. Skipping product.`, product);
                        return;
                    }

                    product.charges.sort((a, b) => a.name.localeCompare(b.name)); // Sort charges alphabetically

                    product.charges.forEach((charge, chargeIndex) => {
                        const isActivated = charge.ready4invoicing === true || charge.ready4invoicing === "true" || charge.ready4invoicing === "1";
                        const buttonClass = isActivated ? 'inactivate-button' : 'activate-button';
                        const buttonText = isActivated ? 'Unready' : 'Ready';

                        // Format the effective start date (if available)
                        const effectiveStartDate = charge.effectiveStartDate ? new Date(charge.effectiveStartDate).toLocaleDateString() : 'N/A';

                        // Populate the table row
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${product.name || 'N/A'}</td>
                            <td>${charge.name || 'N/A'}</td>
                            <td>${effectiveStartDate}</td>
                            <td>${isActivated ? 'Ready for invoicing' : 'Not ready for invoicing'}</td>
                            <td class="button-container">
                                <button class="${buttonClass}" data-charge-id="${charge.id}" data-product-name="${product.name || ''}">
                                    ${buttonText}
                                </button>
                            </td>
                        `;
                        domElements.productsContainer.appendChild(row);
                        console.log(`Added row for product '${product.name}' and charge '${charge.name}' (Charge ID: ${charge.id}).`);
                    });
                });

                // Hide loading spinner once data is loaded
                domElements.loadingSpinner.style.display = 'none';
                console.log('Loading spinner hidden. Data successfully populated.');
            } else {
                console.warn('Unexpected message type received:', event.data ? event.data.type : 'undefined');
            }
        });
    </script>
    
    
    <script src="/client.js"></script>
</body>
</html>
