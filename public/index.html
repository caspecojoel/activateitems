<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
        }

        h1 {
            color: #333;
            margin-top: 0;
        }

        .form-section {
            margin-top: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .product-selection label {
            display: block;
            margin: 5px 0;
        }

        #labels-container {
            margin-bottom: 20px;
        }

        #save {
            margin-top: 10px;
            align-self: flex-start;
        }

        .younium-details {
            margin-top: 20px;
            border-top: 1px solid #ccc;
            padding-top: 20px;
        }

        .younium-details h2, .younium-details h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-section">
            <div class="form-group">
                Org Number: <span id="org-number"></span>
            </div>
            <div class="form-group">
                Account Name: <span id="account-name"></span>
            </div>
    
            <!-- Section to display Younium details -->
            <div class="younium-details">
                <h2>Order Details</h2>
                <div class="form-group">
                    Order Status: <span id="order-status"></span>
                </div>
                <div class="form-group">
                    Order Description: <span id="order-description"></span>
                </div>
                <div class="form-group">
                    Order Start Date: <span id="order-start-date"></span>
                </div>
    
                <!-- Section for products and charges -->
                <div class="form-group product-selection">
                    <h3>Products & Charges</h3>
                </div>
            </div>
    
            <button id="save">Skicka</button>
    
            <!-- Small text area for displaying IDs -->
            <div class="id-info" style="font-size: 0.8em; color: #666; margin-top: 10px;">
                <p>HubSpot ID: <span id="hubspot-id"></span></p>
                <p>Org Number: <span id="org-number"></span></p>
                <p>Order ID: <span id="order-id"></span></p>
                <p>Account Number: <span id="account-number"></span></p>
                <p>Product/Charge IDs will be listed below:</p>
                <div id="product-charge-ids"></div>
            </div>
        </div>
    </div>    

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        // Parse the URL and get Younium data
        const urlParams = new URLSearchParams(window.location.search);
        const youniumData = JSON.parse(urlParams.get('youniumData'));  // Expecting the youniumData JSON to be passed

        // Populate Younium Account and Order data
        document.getElementById('hubspot-id').textContent = urlParams.get('hubspotId');
        document.getElementById('org-number').textContent = urlParams.get('orgNo');
        document.getElementById('account-name').textContent = youniumData.account.name;
        document.getElementById('account-number').textContent = youniumData.account.accountNumber;
        document.getElementById('order-id').textContent = youniumData.id;
        document.getElementById('order-status').textContent = youniumData.status;
        document.getElementById('order-description').textContent = youniumData.description;
        document.getElementById('order-start-date').textContent = youniumData.effectiveStartDate;

        // Populate Products and Charges
        const productsContainer = document.getElementById('products-container');
        youniumData.products.forEach(function(product) {
            const productElement = document.createElement('div');
            productElement.innerHTML = `
                <h4>${product.name} (Product Number: ${product.productNumber})</h4>
                <ul>
                    ${product.charges.map(charge => `
                        <li>
                            Charge Name: ${charge.name} <br>
                            Charge ID: ${charge.id} <br>
                            Effective Start Date: ${charge.effectiveStartDate} <br>
                            Is Ready for Invoicing: ${charge.isReady4Invoicing}
                        </li>
                    `).join('')}
                </ul>
            `;
            productsContainer.appendChild(productElement);
        });

        // Handle form submission
        document.getElementById('save').addEventListener('click', function() {
            // Collect selected labels
            const selectedLabels = [];
            document.querySelectorAll('input[name="product"]:checked').forEach(function(checkbox) {
                selectedLabels.push(checkbox.value);
            });

            const formData = {
                hubspotId: urlParams.get('hubspotId'),
                selectedLabels: selectedLabels,
                cardTitle: urlParams.get('cardTitle'),
                userName: urlParams.get('userName'),
                orgNo: urlParams.get('orgNo')
            };

            console.log("Form Data being sent:", formData);

            // Send form data to the server
            fetch('/submit-form', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Klarmarkering skickades till säljaren!');
                    if (data.youniumData) {
                        document.getElementById('account-name').textContent = data.youniumData.name;
                        document.getElementById('account-number').textContent = data.youniumData.accountNumber;
                    }
                } else {
                    alert('Fel när klarmarkeringen skulle skickas, kontakta systemadministratör');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('Fel när klarmarkeringen skulle skickas, kontakta systemadministratör');
            });
        });
    </script>
    
    <script src="/client.js"></script>
</body>
</html>
