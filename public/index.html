<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark products as ready for invoicing in Younium</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">

        <div id="loading-spinner" class="loading" style="display: none;">Loading order details...</div>

        <div class="form-section">
            <!-- Section to display Younium details -->
            <div class="younium-details">
                <div class="form-group">
                    <strong>Account Name:</strong> <span id="account-name"></span>
                </div>
                <div class="form-group">
                    <strong>Order Status:</strong> <span id="order-status"></span>
                </div>
            </div>

            <!-- Section for products and charges in a table -->
            <div class="form-group product-selection">
                <table id="products-table">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Charge</th>
                            <th>Start Date</th>
                            <th>Status</th>
                            <th>Mark as ready</th>
                        </tr>
                    </thead>
                    <tbody id="products-container"></tbody>
                </table>
            </div>

            <!-- IDs and Order Information -->
            <div class="id-info">
                <p><strong>HubSpot ID:</strong> <span id="hubspot-id"></span></p>
                <p><strong>Org Number:</strong> <span id="org-number"></span></p>
                <p><strong>Order ID:</strong> <span id="order-id"></span></p>
                <p><strong>Account Number:</strong> <span id="account-number"></span></p>
                <p><strong>Order Description:</strong> <span id="order-description"></span></p>
            </div>
        </div>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script>
        // Parse the URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const isLoading = urlParams.get('loading') === 'true';
        const hubspotId = urlParams.get('hubspotId');
        const orgNo = urlParams.get('orgNo');
    
        // Map DOM elements for reusability
        const domElements = {
            hubspotId: document.getElementById('hubspot-id'),
            orgNumber: document.getElementById('org-number'),
            accountName: document.getElementById('account-name'),
            accountNumber: document.getElementById('account-number'),
            orderId: document.getElementById('order-id'),
            orderStatus: document.getElementById('order-status'),
            orderDescription: document.getElementById('order-description'),
            productsContainer: document.getElementById('products-container'),
            loadingSpinner: document.getElementById('loading-spinner')
        };
    
        // Show loading spinner initially if loading state is set
        if (isLoading) {
            domElements.loadingSpinner.style.display = 'block';
        }
    
        // Wait for the data message from the Trello Power-Up context
        window.TrelloPowerUp.iframe().listen('message', function(event) {
            if (event.message === 'updateModalContent') {
                // Hide loading spinner
                domElements.loadingSpinner.style.display = 'none';
    
                if (event.error) {
                    console.error(event.error);
                    alert(event.error);
                    return;
                }
    
                const youniumData = event.youniumData;
    
                // Populate the modal with Younium data
                if (domElements.hubspotId) domElements.hubspotId.textContent = hubspotId;
                if (domElements.orgNumber) domElements.orgNumber.textContent = orgNo;
                if (domElements.accountName) domElements.accountName.textContent = youniumData.account.name || 'N/A';
                if (domElements.accountNumber) domElements.accountNumber.textContent = youniumData.account.accountNumber || 'N/A';
                if (domElements.orderId) domElements.orderId.textContent = youniumData.id || 'N/A';
                if (domElements.orderStatus) domElements.orderStatus.textContent = youniumData.status || 'N/A';
                if (domElements.orderDescription) domElements.orderDescription.textContent = youniumData.description || 'N/A';
    
                // Populate products and charges table
                domElements.productsContainer.innerHTML = ''; // Clear any existing rows
                youniumData.products.forEach(product => {
                    product.charges.forEach(charge => {
                        const isActivated = charge.ready4invoicing === true || charge.ready4invoicing === "true" || charge.ready4invoicing === "1";
                        const buttonClass = isActivated ? 'inactivate-button' : 'activate-button';
                        const buttonText = isActivated ? 'Unready' : 'Ready';
    
                        const effectiveStartDate = charge.effectiveStartDate ? new Date(charge.effectiveStartDate).toLocaleDateString() : 'N/A';
    
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${product.name}</td>
                            <td>${charge.name}</td>
                            <td>${effectiveStartDate}</td>
                            <td>${isActivated ? 'Ready for invoicing' : 'Not ready for invoicing'}</td>
                            <td class="button-container">
                                <button class="${buttonClass}" data-charge-id="${charge.id}" data-product-name="${product.name}">
                                    ${buttonText}
                                </button>
                            </td>
                        `;
                        domElements.productsContainer.appendChild(row);
                    });
                });
            }
        });
    </script>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="/client.js"></script>
</body>
</html>
