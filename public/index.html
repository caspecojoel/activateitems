<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Iframe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 600px; /* Set a maximum width for the popup */
        }
        h1 {
            color: #333;
        }
        .form-section {
            margin-top: 20px;
        }
        .product-selection label {
            display: block;
            margin: 5px 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        #save {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Form will load here</h1>
    <p>This is a very simple placeholder message.</p>

    <div class="form-section">
        <div class="form-group">
            <label for="hubspot-id">HubSpot ID:</label>
            <input type="text" id="hubspot-id" placeholder="Enter HubSpot ID">
        </div>

        <div class="form-group product-selection">
            <h2>Select Products</h2>
            <label><input type="checkbox" name="product" value="Product A"> Product A</label>
            <label><input type="checkbox" name="product" value="Product B"> Product B</label>
            <label><input type="checkbox" name="product" value="Product C"> Product C</label>
        </div>

        <button id="save">Save</button>
    </div>

    <script src="https://p.trellocdn.com/power-up.min.js"></script>
    <script src="/client.js"></script>
</body>
</html>
