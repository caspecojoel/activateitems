<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://p.trellocdn.com/power-up.min.css">
  <script src="https://p.trellocdn.com/power-up.min.js"></script>
</head>
<body>
  <div id="content">
    <p><strong>Hubspot ID:</strong> <span id="hubspotId"></span></p>
    <p><strong>Org Number:</strong> <span id="orgNo"></span></p>
  </div>
  <script>
    var t = TrelloPowerUp.iframe();
    t.render(function(){
      return t.card('all')
        .then(function(card) {
          var hubspotId = card.customFieldItems.find(f => f.idCustomField === '66d715a7584d0c33d06ab06f')?.value?.text || '';
          var orgNo = card.customFieldItems.find(f => f.idCustomField === '66deaa1c355f14009a688b5d')?.value?.text || '';
          document.getElementById('hubspotId').textContent = hubspotId;
          document.getElementById('orgNo').textContent = orgNo;
        });
    });
  </script>
</body>
</html>
